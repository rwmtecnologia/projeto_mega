<section id="promocoes" class="portfolio section-bg">

        {% for p in promocoes %}

          <h2> {{ p.nome }} </h2>
          <p> {{ p.descricao }}</p>
        </div>
        {% endfor %}

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
          {% for g in galeria_promocoes %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
              <img src="{{ g.imagem_promo.thumb.url }}" class="img-fluid" alt="">
              <div class="portfolio-links">
                <a href="{{ g.imagem_promo.thumb.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ g.descricao }}"><i class="bx bx-plus"></i></a>
                <!--<a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>-->
              </div>
              <div class="card-body">
             <h5 class="card-title">{{ g.titulo_promo }}</h5>
            <p class="card-text">{{ g.descricao_promo }}</p>
                <center><a href="#" class="btn btn-primary">R$ - {{ g.preco }}</a></center>
          </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>

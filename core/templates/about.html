{% load static %}
<section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h2>Parceiros</h2>
          <p></p>
        </div>
        {% for p in parceiros %}
        <div class="row">
          <div class="col-lg-4" data-aos="fade-right">
            <img src="{{ p.imagem.thumb.url }}" class="img-fluid" alt="">
          </div>
          <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
            <h3>{{ p.titulo }}</h3>
            <p class="fst-italic">
              {{ p.descricao }}
            </p>
            <div class="row">
              <div class="col-lg-6">
                <!--
                <ul>
                  <li><i class="bi bi-chevron-right"></i> <strong>Website:</strong> <span>{{ p.website }}</span></li>
                  <li><i class="bi bi-chevron-right"></i> <strong>Contato:</strong> <span>{{ p.contato }}</span></li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul>
                  <li><i class="bi bi-chevron-right"></i> <strong>E-mail:</strong> <span>{{ p.email }}</span></li>
                  <li><i class="bi bi-chevron-right"></i> <strong>Cidade:</strong> <span>{{ p.cidade }}</span></li>
                </ul>
                -->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
